<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/constants.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/log.css" />
    <link rel="shortcut icon" href="./images/logo-01.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Merriweather+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>V-Space</title>
  </head>
  <body>
    <div class="load-icon">
      <i class="fa-solid fa-rocket"></i>
    </div>
    <div class="parent">
      <!-- settings menu -->
      <div class="settings-menu">
        <div class="gear-icon">
          <i class="fa fa-gear"></i>
        </div>
        <div class="options">
          <div class="option-box">
            <h4>Colors</h4>
            <ul class="color-list">
              <li class="active" data-color="#fd7014"></li>
              <li data-color="#145efd"></li>
              <li data-color="#14fd27"></li>
              <li data-color="#fdf914"></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- end settings menu -->

      <!-- vertical menu -->
      <div class="menu-icon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>

      <div class="vertical-menu">
        <ul class="nav-menu">
          <li><a href="#" class="btn6">Home</a></li>
          <li><a href="#" class="btn6">About</a></li>
          <li><a href="#" class="btn6">Service</a></li>
          <li><a href="#" class="btn6">Products</a></li>
          <li><a href="#" class="btn6">Contact</a></li>
          <li><a href="login.html" class="btn btn1">Login</a></li>
        </ul>
      </div>
      <!-- end vertical menu -->

      <div class="header">
        <div class="container flex">
          <div class="logo">
            <a href="./index.html"><img src="/images/logo-01.svg" alt="" /></a>
          </div>
          <ul class="nav-menu">
            <li><a href="#" class="btn6">About</a></li>
            <li><a href="#" class="btn6">Service</a></li>
            <li><a href="#" class="btn6">Products</a></li>
            <li><a href="#" class="btn6">Contact</a></li>
          </ul>
          <div class="auth-btn">
            <a href="./login.html" class="btn btn1">Login</a>
          </div>
        </div>
      </div>

      <div class="auth-box flex">
        <div class="img-box">
          <div class="overlay"></div>
          <div class="intro-mess flex">
            <h2>Welcome new Astronaut</h2>
            <a href="#" class="btn btn1">SignUp</a>
          </div>
        </div>

        <div class="form-box">
          <h1 class="title">Login</h1>
          <form action="" method="POST" class="form">
            <div class="box">
              <input type="text" id="username" name="username" />
              <label for="username">Username</label>
            </div>
            <div class="box">
              <input type="text" id="pass" name="password" />
              <label for="pass">password</label>
            </div>
            <div class="reg-link">
              <h4><a href="#">Dont have Email Yet ?</a></h4>
            </div>
            <div class="btn">
              <input type="submit" value="SignIn" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/master.js"></script>
    <script src="js/log.js"></script>
  </body>
</html>
