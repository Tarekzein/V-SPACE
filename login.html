<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/log.css" />
    <link rel="shortcut icon" href="./images/logo-01.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Merriweather+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>V-Space</title>
  </head>
  <body>
    <div class="load-icon">
      <i class="fa-solid fa-rocket"></i>
    </div>
    <div class="parent">
      <!-- vertical menu -->
      <div class="menu-icon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>

      <div class="vertical-menu">
        <ul class="nav-menu">
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <!-- end vertical menu -->

      <div class="header">
        <div class="container flex">
          <div class="logo">
            <a href="./index.html"><img src="/images/logo-01.svg" alt="" /></a>
          </div>
          <ul class="nav-menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="auth-btn">
            <a href="./login.html">Login</a>
          </div>
        </div>
      </div>

      <div class="form-box">
        <h1 class="title">Login</h1>
        <form action="" method="POST" class="form">
          <div class="box">
            <input type="text" id="username" name="username" />
            <label for="username">Username</label>
          </div>
          <div class="box">
            <input type="text" id="pass" name="password" />
            <label for="pass">password</label>
          </div>
          <div class="reg-link">
            <h4><a href="#">Dont have Email Yet ?</a></h4>
          </div>
          <div class="btn">
            <input type="submit" />
          </div>
        </form>
      </div>
    </div>

    <script src="js/master.js"></script>
    <script src="js/log.js"></script>
  </body>
</html>
